<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panels">
    <div class="panel p1">
      <p>I cook with wine, sometimes</p>
      <p>I</p>
      <p>even add it to the food</p>
      <p>&mdash; W. C. Fields</p>
    </div>
    <div class="panel p2">
      <p>There is no sincerer</p>
      <p>love</p>
      <p>than the love of food</p>
      <p>&mdash; George Bernard Shaw</p>
    </div>
    <div class="panel p3">
      <p>You can never have enough</p>
      <p>garlic</p>
      <p>With enough garlic, you can eat The New York Times</p>
      <p>&mdash; Morley Safer</p>
    </div>
  </div>

</body>
</html>
