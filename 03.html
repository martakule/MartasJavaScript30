<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body class="lightBackground">

  <section class="controls">
    <p>Saturation<br>
    <input type="range" name="saturation" data-suffix="%" min="0" max="100%" value="100%"></p>
    <p>Frame size<br>
    <input type="range" name="frameSize" data-suffix="px" min="0" max="30" value="15"></p>
    <p>Frame colour<br>
    <input type="color" name="frameColour" value="#ffc107"></p>
  </section>
  <section class="photograph">
    <img src="images/pretzel.jpg">
  </section>
  <br>
  <br>
  <br>

<script type="text/javascript">

// Target all input elements
  var inputs = document.querySelectorAll('.controls input');

  inputs.forEach(function(input){
    input.addEventListener("change",realTimeUpdate)
  });

  inputs.forEach(function(input){
    input.addEventListener("mousemove",realTimeUpdate)
  });

// Change CSS variable named like the input to input's value
  function realTimeUpdate(){
    var suffix = this.getAttribute("data-suffix") || "";
    document.documentElement.style.setProperty("--"+this.name,this.value+suffix);
  }

</script>


</body>
</html>
