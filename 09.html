<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="gameCanvas" width="480" height="320"></canvas>


<script type="text/javascript">

// Refer to canvas in DOM and set up context
  var canvas = document.getElementById("gameCanvas");
  var ctx = canvas.getContext("2d");

// Coordinates for ball direction and speed
  var x = canvas.width/2;
  var y = canvas.height-30;
  var dx = 1;
  var dy = -1;

// Ball
  var ballRadius = 10;
  var hue = 0;

// Paddle and its controls
  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width-paddleWidth)/2;
  var rightPressed = false;
  var leftPressed = false;

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "hsl("+hue+",85%,65%)";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight-10, paddleWidth, paddleHeight);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();
  }

// Make the ball move
  function draw() {
  // Clear before each new rendering
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawBall();
    drawPaddle();
  // Move paddle on key presses
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
      paddleX += 8;
    }
    else if(leftPressed && paddleX > 0) {
      paddleX -= 8;
    }

  // Change direction and color if coordinates hit the edge
    if(y + dy < ballRadius) {
        dy = -dy;
        changeBallColor();
    }
    else if (y + dy > canvas.height-ballRadius-20) {
      if (x+ballRadius > paddleX && x-ballRadius < paddleX + paddleWidth) {
        dy = -dy;
      } else {console.log("Game over");}
    }
    if(x + dx < ballRadius || x + dx > canvas.width-ballRadius) {
        dx = -dx;
        changeBallColor();
    }
  // Keep moving the ball by changing its coordinates
    x += dx;
    y += dy;
  }

  function changeBallColor(){
    hue+=10;
    if (hue>360){hue=0};
    ctx.fillStyle = "hsl("+hue+",85%,65%)";
  }

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  function keyDownHandler(e) {
    if (e.keyCode == 39) {
      rightPressed = true;
    }
    else if (e.keyCode == 37) {
      leftPressed = true;
    }
  }

    function keyUpHandler(e) {
    if (e.keyCode == 39) {
      rightPressed = false;
    }
    else if (e.keyCode == 37) {
      leftPressed = false;
    }
  }

  setInterval(draw,10);


</script>

</body>
</html>
