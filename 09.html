<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="gameCanvas" width="480" height="320"></canvas>


<script type="text/javascript">

// Refer to canvas in DOM and set up context
  var canvas = document.getElementById("gameCanvas");
  var ctx = canvas.getContext("2d");

// Coordinates for ball direction and speed
  var x = canvas.width/2;
  var y = canvas.height-30;
  var dx = 1;
  var dy = -1;

// Ball
  var ballRadius = 10;
  var hue = 0;

// Paddle and its controls
  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width-paddleWidth)/2;
  var rightPressed = false;
  var leftPressed = false;

// Bricks
  var brickRowCount = 3;
  var brickColumnCount = 5;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;

  var bricks = [];

  for(c=0; c<brickColumnCount; c++) {
      bricks[c] = [];
      for(r=0; r<brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0 };
      }
  }

  function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
      for(r=0; r<brickRowCount; r++) {
        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
        // bricks[c][r].x = 0;
        // bricks[c][r].y = 0;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "hsl("+hue+",85%,65%)";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight-10, paddleWidth, paddleHeight);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();
  }

// Make the ball move
  function draw() {
  // Clear before each new rendering
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    collisionDetection();
  // Move paddle on key presses
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
      paddleX += 8;
    }
    else if(leftPressed && paddleX > 0) {
      paddleX -= 8;
    }

  // Change direction and color if coordinates hit the edge
    if(y + dy < ballRadius) {
        dy = -dy;
        changeBallColor();
    }
    else if (y + dy > canvas.height-ballRadius-20) {
      if (x+ballRadius > paddleX && x-ballRadius < paddleX + paddleWidth) {
        dy = -dy;
      } else {console.log("Game over");}
    }
    if(x + dx < ballRadius || x + dx > canvas.width-ballRadius) {
        dx = -dx;
        changeBallColor();
    }
  // Keep moving the ball by changing its coordinates
    x += dx;
    y += dy;
  }

  function changeBallColor(){
    hue+=10;
    if (hue>360){hue=0};
    ctx.fillStyle = "hsl("+hue+",85%,65%)";
  }

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  function keyDownHandler(e) {
    if (e.keyCode == 39) {
      rightPressed = true;
    }
    else if (e.keyCode == 37) {
      leftPressed = true;
    }
  }

  function collisionDetection() {
    for(c=0; c<brickColumnCount; c++) {
      for(r=0; r<brickRowCount; r++) {
        var b = bricks[c][r];
        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
            dy = -dy;
        }
      }
    }
  }

  function keyUpHandler(e) {
    if (e.keyCode == 39) {
      rightPressed = false;
    }
    else if (e.keyCode == 37) {
      leftPressed = false;
    }
  }

  setInterval(draw,10);


</script>

</body>
</html>
