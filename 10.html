<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>

  <ul id="tenBoxes" class="simpleList">
    <li><input type="checkbox" id="0"><span>Captain Jean-Luc Picard</span></li>
    <li><input type="checkbox" id="1"><span>Commander William T. Riker</span></li>
    <li><input type="checkbox" id="2"><span>Commander Deanna Troi</span></li>
    <li><input type="checkbox" id="3"><span>Commander Beverly Crusher</span></li>
    <li><input type="checkbox" id="4"><span>Lieutenant Commander Geordi La Forge</span></li>
    <li><input type="checkbox" id="5"><span>Lieutenant Commander Data</span></li>
    <li><input type="checkbox" id="6"><span>Lieutenant Commander Worf</span></li>
    <li><input type="checkbox" id="7"><span>Lieutenant Natasha Yar</span></li>
    <li><input type="checkbox" id="8"><span>Commander Katherine Pulaski</span></li>
  </ul>

<script type="text/javascript">

// All checkboxes we act upon
  const checkBoxes = document.querySelectorAll("#tenBoxes > li input[type='checkbox']");
  let fromBox;
  let toBox;

// Add click event to every checkbox
  checkBoxes.forEach(box => box.addEventListener("click", function(e){
    // Get the box from which the range will start
    if (!e.shiftKey) {
      fromBox = this;
    }
    // Get the box on which the range will end
    else if (e.shiftKey) {
      toBox = this;
    // Handle all cases of checking and unchecking
      if (!fromBox || ( !fromBox.checked && toBox.checked) ) { range(0,toBox.id,true); }
      if (fromBox && fromBox.checked && toBox.checked) { range(fromBox.id,toBox.id,true); }
      if (fromBox && !fromBox.checked && !toBox.checked) { range(fromBox.id,toBox.id,false); }
      if (fromBox && fromBox.checked && !toBox.checked) { range(0,toBox.id,false); }
    }
  }));

// Check or uncheck all boxes between two indices
  function range(from,to,action) {
    let a;
    let z;
    if (from > to){ a=to; z=from; }
    else { z=to; a=from; }
    for (i=a; i<=z; i++) {
      checkBoxes[i].checked=action;
    }
  }
</script>

</body>
</html>
