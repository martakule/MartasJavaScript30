<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>

  <ul id="tenBoxes">
    <li><input type="checkbox" id="0"><label for="0">0 Picard</label></li>
    <li><input type="checkbox" id="1"><label for="1">1 Riker</label></li>
    <li><input type="checkbox" id="2"><label for="2">2 Troi</label></li>
    <li><input type="checkbox" id="3"><label for="3">3 Crusher</label></li>
    <li><input type="checkbox" id="4"><label for="4">4 La Forge</label></li>
    <li><input type="checkbox" id="5"><label for="5">5 Data</label></li>
    <li><input type="checkbox" id="6"><label for="6">6 Worf</label></li>
    <li><input type="checkbox" id="7"><label for="7">7 Yar</label></li>
    <li><input type="checkbox" id="8"><label for="8">8 Pulaski</label></li>
    <li><input type="checkbox" id="9"><label for="9">9 O'Brien</label></li>
  </ul>

<script type="text/javascript">

// All checkboxes we act upon
  const checkBoxes = document.querySelectorAll("#tenBoxes > li input[type='checkbox']");
  let fromBox;
  let toBox;

// Add click event to every checkbox
  checkBoxes.forEach(box => box.addEventListener("click", function(e){
    if (!e.shiftKey) {
      fromBox = this.id;
    }

    else if (e.shiftKey) {
      toBox = this.id;
    }

    console.log("from " + fromBox + " to " + toBox);
  }));


// Check all boxes between two indexes
  function checkRange(from,to) {
    for (i=from; i<=to; i++) {
      checkBoxes[i].checked=true;
    }
  }

  function uncheckRange(from,to) {
    for (i=from; i<=to; i++) {
      checkBoxes[i].checked=false;
    }
  }

</script>

</body>
</html>
