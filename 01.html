<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="keys">
    <div class="homeRow">
      <div class="key" data-key="65">A</div>
      <div class="key" data-key="83">S</div>
      <div class="key" data-key="68">D</div>
      <div class="key" data-key="70">F</div>
      <div class="key" data-key="71">G</div>
      <div class="key" data-key="72">H</div>
      <div class="key" data-key="74">J</div>
      <div class="key" data-key="75">K</div>
      <div class="key" data-key="76">L</div>
    </div>
    <div class="key spaceBar" data-key="32">SPACE</div>
	</section>

  <audio data-key="65" src="audio/01.mp3"></audio>
  <audio data-key="83" src="audio/02.mp3"></audio>
  <audio data-key="68" src="audio/03.mp3"></audio>
  <audio data-key="70" src="audio/04.mp3"></audio>
  <audio data-key="71" src="audio/05.mp3"></audio>
  <audio data-key="72" src="audio/06.mp3"></audio>
  <audio data-key="74" src="audio/07.mp3"></audio>
  <audio data-key="75" src="audio/08.mp3"></audio>
  <audio data-key="76" src="audio/09.mp3"></audio>
  <audio data-key="32" src="audio/10.mp3"></audio>

<script>

// All playable tiles

var allKeys = document.querySelectorAll(".key");

// Function to play audio
  function playAudio(a,b){
    var audio = document.querySelector("audio[data-key='"+a+"']");
    if(!audio){return;}
    else {
      audio.currentTime = 0;
      audio.play();
      b.classList.add("pressed");
    }
  }

// Play audio by clicking on playable titles
  allKeys.forEach(function(key){
    key.addEventListener("click",function(e){
      var audioData = (this.getAttribute("data-key"));
      playAudio(audioData,this);
    });
  });

// Play audio on pressing keys correponding to playable tiles
  window.addEventListener("keydown", function(e){
    var key = document.querySelector(".key[data-key='"+e.keyCode+"']");
    var audio = e.keyCode;
    playAudio(audio,key);
  });

// Remove class pressed as soon as the transition is over
  allKeys.forEach(function(key){
    key.addEventListener("transitionend", function(e){
      if(e.propertyName !== "transform"){return}
      else{
        this.classList.remove("pressed");
      }
    });
  });

</script>

</body>
</html>
