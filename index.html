<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marta Kule | JavasScript 30</title>
  <script src="https://use.fontawesome.com/214392c7bf.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
	
	<header>
		<img src="images/banner.jpg">
		<i id="menu" class="fa fa-bars" aria-hidden="true"></i>
	</header>

	<section>
		<iframe id="iframe" src="welcome.html" onload="iframeLoaded()"></iframe>
	</section>

</div>

<script type="text/javascript">
  function iframeLoaded() {
    var iFrameID = document.getElementById('iframe');
    if(iFrameID) {
      // here you can make the height, I delete it first, then I make it again
      iFrameID.height = "";
      iFrameID.height = (iFrameID.contentWindow.document.body.scrollHeight + 30) + "px";
    }   
  }
</script> 

</body>
</html>
