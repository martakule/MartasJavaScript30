<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marta Kule | JavasScript 30</title>
  <script src="https://use.fontawesome.com/214392c7bf.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onresize="iframeHeight()">

<div class="wrapper">

	<header>
		<img src="images/banner.jpg">
    <div class="menu">
		  <span class="fa fa-bars" aria-hidden="true"></span>
    </div>
	</header>

	<section>
		<iframe id="iframe" src="about.html" scrolling="no" onload="iframeHeight()"></iframe>
	</section>

</div>

<script type="text/javascript">

// Make iframe responsive
  function iframeHeight() {
    var thisFrame = document.getElementById('iframe');
    if(thisFrame) {
     thisFrame.height = ( thisFrame.contentWindow.document.body.scrollHeight + (thisFrame.contentWindow.document.body.scrollHeight * 0.04) ) + "px";
    }
  }

// Open menu

</script>

</body>
</html>
