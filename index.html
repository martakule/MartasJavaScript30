<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body onresize="iframeHeight()">

<div class="wrapper">
	
	<header>
		<img src="images/banner.jpg">
		<div id="menu" class="fa fa-bars" aria-hidden="true"></div>
	</header>

	<section>
		<iframe id="iframe" src="welcome.html" scrolling="no" onload="iframeHeight()"></iframe>
	</section>

</div>

<script type="text/javascript">

// Make iframe responsive
  function iframeHeight() {
    var iFrameID = document.getElementById('iframe');
    if(iFrameID) {
      // here you can make the height, I delete it first, then I make it again
      // iFrameID.height = "";
      iFrameID.height = ( iFrameID.contentWindow.document.body.scrollHeight + (iFrameID.contentWindow.document.body.scrollHeight * 0.05) ) + "px";
    }   
  }

// Open menu



</script> 

</body>
</html>
